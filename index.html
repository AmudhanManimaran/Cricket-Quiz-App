<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Quiz App</h1>
        </header>
        <main id="quiz-app">
            <div id="quiz-container">
                <p id="timer">Time left: 10s</p> <!-- Timer added -->
                <p id="progress">Question 1 of 5</p> <!-- Progress Tracker added -->
                <p id="question">Question will appear here...</p>
                <div id="options">
                    <!-- Options dynamically generated -->
                </div>
            </div>
            <button id="next-btn" class="btn" disabled>Next</button>
        </main>

        <footer>
            <p>Created by <strong>Amudhan Manimaran</strong></p>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
